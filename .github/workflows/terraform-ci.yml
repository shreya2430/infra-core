name: Terraform CI

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-check:
    name: Terraform Format and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.0

      - name: Create Lambda placeholder zip
        run: |
          mkdir -p lambda-temp/src
          echo 'exports.handler = async (event) => { return { statusCode: 200, body: "OK" }; };' > lambda-temp/src/index.js
          cd lambda-temp
          zip -r ../lambda-placeholder.zip .
          cd ..
          rm -rf lambda-temp
          ls -lh lambda-placeholder.zip

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate